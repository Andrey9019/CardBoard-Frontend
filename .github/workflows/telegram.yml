name: Notify on Main Update

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  run_job:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Telegram
        id: send_tg_messege
        run: curl -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage -d "chat_id=${{secrets.TELEGRAM_CHAT_ID }}"   -d "text=Push has been made to ${{github.repository}} branch ${{github.ref_name}} commit message was ${{github.event.head_commit.message}} by ${{github.event.head_commit.author.username}}"
